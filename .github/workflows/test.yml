name: Test

on:
  push:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        pypy: ['', pypy]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        host: [x86_64-centos7-linux-gnu, armv7-neon-linux-gnueabihf, armv6-rpi-linux-gnueabihf, aarch64-rpi3-linux-gnu]
        include:
          - python-version: '3.8'
            pypy-version: '7.3.11'
          - python-version: '3.9'
            pypy-version: '7.3.12'
          - python-version: '3.10'
            pypy-version: '7.3.12'
        exclude:
          - pypy: pypy
            python-version: '3.11'
          - pypy: pypy
            python-version: '3.12'
          - pypy: pypy
            host: armv7-neon-linux-gnueabihf
          - pypy: pypy
            host: armv6-rpi-linux-gnueabihf
    runs-on: ubuntu-latest
    name: ${{ matrix.pypy }}${{ matrix.pypy-version }} ${{ matrix.python-version }} ${{ matrix.host }}
    env:
      MODULE_NAME: pip

    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - name: ${{ matrix.pypy }}${{ matrix.pypy-version }} ${{ matrix.python-version }} ${{ matrix.host }}
      run: "$(python3 -c 'from importlib.metadata import version as v; print(v(\\\"${{ env.MODULE_NAME }}\\\"))')"
